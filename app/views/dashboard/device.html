<div>
    <div class="row">
		<h3 class="page-header">Device management</h3>
    </div>

    <!-- /.panel -->
    <div class="row" >
		<button type="button" class="btn btn-secondary btn-md" style='margin-bottom: 10px;' ng-click="addDevice()">Add Device</button>		
        <table class="table table-bordered" id="FaceCheckList">
          <thead>
            <tr>
              <th>#</th>
              <th>Id</th>
              <th>Address</th>
              <th>Status</th>
              <th>About</th>
              <th>Created</th>
              <th>Operations</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="device in devices | orderBy: 'created' : true" >
              <th scope="row">{{$index + 1}}</th>
              <td><a href ng-click="viewDevice(device)">{{device.id}} </a></td>
              <td>{{device.address}}</td>
              <td class="text-center">{{device.status}}</td>
              <td>{{device.about}}</td>
              <td>{{device.created | date : 'medium'}}</td>
              <td class="text-center">
                <a href="javascript:void(0);" ng-click="viewDevice(device)"><i class="fa fa-newspaper-o" aria-hidden="true"></i></a>&nbsp;
                <a href="javascript:void(0);" ng-click="updateDevice(device)"><i class="fa fa-pencil-square-o"></i></a>&nbsp;
                <a href="javascript:void(0);" ng-click="confirmDelete(device)" class="text-danger"><i class="fa fa-times" aria-hidden="true"></i></a>
              </td>
            </tr>
          </tbody>
        </table> 
    </div>
    <!-- /.row -->
  <script type="text/ng-template" id="viewModal.tmpl.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeView()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Device Information</h4>
    </div>
    <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <table class="table borderless" border="0px" style="margin-bottom: 3px;">
                <tr>
                    <td style="width: 100px;"><b>Id:</b></td>
                    <td>{{device.id}}</td>
                </tr>
                <tr>
                    <td><b>Address:</b></td>
                    <td>{{device.address}}</td>
                </tr>
                <tr>
                    <td><b>About:</b></td>
                    <td>{{device.about}}</td>
                </tr>
                <tr>
                    <td><b>Status:</b></td>
                    <td>{{device.status}}</td>
                </tr>
                <tr>
                    <td><b>Created:</b></td>
                    <td>{{device.created | date : 'medium'}}</td>
                </tr>
                <tr>
                    <td><b>Secret:</b></td>
                    <td><pre><code>{{device.secret}}</code></pre></td>
                </tr>
            </table>
          </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="closeView()" data-dismiss="modal">Close</button>
    </div>
  </script>
  <script type="text/ng-template" id="confirmModal.tmpl.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeConfirm()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Confirm</h4>
    </div>
    <div class="modal-body">
        <p>Do you want delete device?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="closeConfirm()" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="delete()">OK</button>
    </div>
  </script>
  <script type="text/ng-template" id="deviceModal.tmpl.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeDevice()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <form id="myform" class="form-horizontal" method="post" action="#">
              <input type="hidden" name="id" id="id" ng-model="data.id">
			      	<div class="form-group">
                  <label for="address" class="col-sm-2 control-label">Address</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="address" id="address" ng-model="data.address">
                  </div>
              </div>
              <div class="form-group">
                  <label for="about" class="col-sm-2 control-label">About</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" name="about" id="about" ng-model="data.about"></textarea>
                  </div>
              </div>
			</form>
          </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="closeDevice()" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="processDevice()">{{button}}</button>
    </div>
  </script>
</div>
